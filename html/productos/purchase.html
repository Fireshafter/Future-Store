	<button onclick="topFunction()" id="botonTop" title="Volver arriba">Top</button>
	
	<script>
		// Cuando el usuario baja 175px (punto activación sticky) se muestra el botón
		window.onscroll = function() {scrollFunction()};

		function scrollFunction() {
			if (document.body.scrollTop > 175 || document.documentElement.scrollTop > 175) {
				document.getElementById("botonTop").style.display = "block";
			}
			
			else {
				document.getElementById("botonTop").style.display = "none";
			}
		}

		// Cuando se pulsa el botón se vuelve al inicio de la página
		function topFunction() {
			document.body.scrollTop = 0;
			document.documentElement.scrollTop = 0;
		}
</script>
